<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Bridge Listener</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net; connect-src *; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <script src="https://cdn.jsdelivr.net/npm/backendless@7/dist/backendless.min.js?cacheBust=20250522-5"></script>
</head>
<body>
  <h2>Listening Bridge Active</h2>

  <script>
    console.log("📡 Script loading started on iOS - Version 20250522-5");
    const APP_ID = "9561383D-4BC2-F4F1-FF73-B529BFE77000";
    const API_KEY = "BEE4A193-7ADC-419B-9EB4-202FDA99ACC6";
    const activeChannels = new Map();

    try {
      Backendless.initApp(APP_ID, API_KEY);
      console.log("📡 Backendless initialized successfully");
    } catch (initError) {
      console.error("❌ Initialization failed:", initError.message);
    }

    function sendMessage(message) {
      const msgText = typeof message === "object" ? JSON.stringify(message) : message;
      console.log("📤 Sending:", msgText);
      try {
        if (window.ReactNativeWebView?.postMessage) {
          window.ReactNativeWebView.postMessage(msgText);
          console.log("📤 Sent via ReactNativeWebView");
        } else if (window.parent) {
          window.parent.postMessage(msgText, "*");
          console.log("📤 Sent via parent.postMessage");
        } else {
          console.warn("⚠️ No postMessage method available");
        }
      } catch (e) {
        console.error("❌ Failed to send:", e.message);
      }
    }

    function subscribeToChannel(channelName) {
      if (!channelName) {
        sendMessage({ status: "error", message: "Missing channelName" });
        return;
      }

      if (activeChannels.has(channelName)) {
        sendMessage({ status: "error", message: `Already listening to ${channelName}` });
        return;
      }

      try {
        console.log("🔄 Subscribing to channel:", channelName);
        const channel = Backendless.Messaging.subscribe(channelName);
        channel.addMessageListener((message) => {
          console.log("📥 Received message:", message);
          sendMessage(message);
        });
        activeChannels.set(channelName, channel);
        console.log("✅ Subscribed to:", channelName);
        sendMessage({ status: "success", message: `Now listening to ${channelName}` });
      } catch (e) {
        console.error("❌ Subscription error:", e.message);
        sendMessage({ status: "error", message: e.message });
        if (activeChannels.has(channelName)) activeChannels.delete(channelName);
      }
    }

    window.addEventListener("message", (event) => {
      console.log("📩 Received event:", event.data);
      try {
        const data = typeof event.data === "string" ? JSON.parse(event.data) : event.data;
        console.log("🔍 Parsed data:", data);

        if (data.action === "testBridge") {
          console.log("🛠️ Bridge test successful");
          sendMessage("BridgeReady");
          return;
        }

        if (data.action === "subscribe" && data.channelName) {
          subscribeToChannel(data.channelName);
          return;
        }
      } catch (e) {
        console.error("❌ Event processing error:", e.message);
        sendMessage({ status: "error", message: "Invalid message format" });
      }
    }, false);

    console.log("📡 WebBridge ready on iOS - Version 20250522-5");
  </script>
</body>
</html>
