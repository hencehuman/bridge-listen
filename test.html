<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test JS Bridge</title>
</head>
<body>
  <h2>Test JS Bridge</h2>
  <script>
    function sendMessage(message) {
      const msgText = typeof message === "string" ? message : JSON.stringify(message);
      console.log("ğŸ“¤ Sending:", msgText);
      try {
        if (window.ReactNativeWebView?.postMessage) {
          window.ReactNativeWebView.postMessage(msgText);
          console.log("ğŸ“¤ Sent via ReactNativeWebView");
        } else {
          window.postMessage(msgText, "*");
          console.log("ğŸ“¤ Sent via window.postMessage");
        }
      } catch (e) {
        console.error("âŒ Failed to send:", e.message);
      }
    }

    window.testBridge = function() {
      console.log("ğŸ› ï¸ Test called");
      sendMessage("TestReady");
    };

    window.sendTest = function(msg) {
      console.log("ğŸ“¤ Sending test:", msg);
      sendMessage(msg);
    };
  </script>
</body>
</html>
